<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button { width: 100%}
        .row1 {background-color: burlywood}
        .row2 {background-color: lightsalmon}
        .row3 {background-color: burlywood}
    </style>
    <script>
        function insert(val) {
            document.getElementById('result').value += val;
        }
        function reset() {
            document.getElementById('result').value = null;
        }
        function calculate() {
            var exp;
            exp = document.getElementById('result').value;
            document.getElementById('result').value = eval(exp);
        }
    </script>
</head>
<body>
    <h1 style="text-align: center; color: maroon">Simple calculator</h1>
    <table align="center" border="1" bgcolor="#6495ed">
        <tr>
            <td colspan="5">
                <input style="background-color: lightsalmon" id="result" type="text">
            </td>
        </tr>
        <tr>
            <td>
                <button class="row1" onclick="insert('7')">7</button>
            </td>
            <td>
                <button class="row1" onclick="insert('8')">8</button>
            </td>
            <td>
                <button class="row1" onclick="insert('9')">9</button>
            </td>
            <td>
                <button class="row1" onclick="insert('+')">+</button>
            </td>
            <td>
                <button class="row1" onclick="insert('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="row2" onclick="insert('4')">4</button>
            </td>
            <td>
                <button class= " row2"onclick="insert('5')">5</button>
            </td>
            <td>
                <button class="row2" onclick="insert('6')">6</button>
            </td>
            <td>
                <button class="row2" onclick="insert('*')">*</button>
            </td>
            <td>
                <button class="row2" onclick="insert('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="row3" onclick="insert('1')">1</button>
            </td>
            <td>
                <button class="row3" onclick="insert('2')">2</button>
            </td>
            <td>
                <button class="row3" onclick="insert('3')">3</button>
            </td>
            <td>
                <button class="row3" onclick="insert('0')">0</button>
            </td>
            <td>
                <button class="row3" onclick="calculate()">=</button>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                <button style="background-color: lightsalmon" onclick="reset()">Clear</button>
            </td>
        </tr>
    </table>
</body>
</html>
